<div class="max-w-[380px]">
    <h1 class="poppins-semibold text-[37px] text-[--color-text-primary]">Portal de monitoreo</h1>
    <h5 class="poppins-medium text-[25px] text-[--color-text-primary]">Iniciar sesión</h5>

    <form class="mt-8 max-w-[380px]">

        <!-- email -->
        <div class="relative z-0 w-full mb-5 group">
            <input type="email" name="floating_email" id="floating_email"
                class="block py-3 px-3 w-full text-base text-[--color-text-primary] bg-transparent border border-[#DCDBDD] rounded-xl appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
            <label for="floating_email"
                class="bg-[--backgroud-primary] px-1 left-0 peer-focus:font-medium absolute text-base text-[--color-text-secundary] duration-300 transform -translate-y-6 translate-x-3 scale-75 top-3 z-0 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Email
            </label>
        </div>

        <!-- contraseña -->
        <div class="relative z-0 w-full mb-5 group">
            <input type="password" name="floating_password" id="floating_password"
                class="block py-3 px-3 w-full text-base text-[--color-text-primary] bg-transparent border border-[#DCDBDD] rounded-xl appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
            <label for="floating_password"
                class="bg-[--backgroud-primary] px-1 left-0 peer-focus:font-medium absolute text-base text-[--color-text-secundary] duration-300 transform -translate-y-6 translate-x-3 scale-75 top-3 z-0 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Contraseña
            </label>
        </div>

        <div class="flex justify-between items-center mt-4">
            <div>
                <p class="poppins-regular text-[#47464A] text-[14px]">¿Olvidaste tu contraseña?</p>
            </div>
            <div>
                <!-- TODO: hacer un componenten del boton -->
                <button class="rounded-2xl bg-[--color-primary] px-4 py-3 text-white">Iniciar sesión</button>
            </div>
        </div>
    </form>

    <div class="mt-6 text-[12px] text-[--color-text-secundary]">
        Protegido por reCAPTCHA y sujeto a la <a>Política de Privacidad</a> y <a>Condiciones</a>.
    </div>
</div>
