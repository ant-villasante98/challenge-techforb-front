<div class="max-w-[370px] m-auto w-full sm:max-w-none">
    <div class="md:hidden">
        <h5 class="text-[16px] poppins-medium text-black">
            Resumen de planta
        </h5>
    </div>
    <div class="grid grid-cols-1 w-full gap-3 sm:grid-cols-2 lg:grid-cols-4 sm:gap-6">

        <app-reading-card [icon]="'assets/svg/r-ok.svg'" [name]="'Lecturas OK'" [number]="1354"></app-reading-card>
        <app-reading-card [icon]="'assets/svg/r-media.svg'" [name]="'Alertas medias'"
            [number]="1354"></app-reading-card>
        <app-reading-card [icon]="'assets/svg/r-red.svg'" [name]="'Alertas rojas'" [number]="1354"></app-reading-card>
        <app-reading-card [icon]="'assets/svg/r-s-disable.svg'" [name]="'Alertas deshabilitadas'"
            [number]="1354"></app-reading-card>

    </div>
    <div class="bg-white mt-8 rounded-lg py-6">
        <div class="px-8">
            <span class="text-[16px] text-black poppins-semibold">
                Plantas
            </span>
            <div class="inline-block pl-8">

                <button class="text-[12px] poppins-medium py-1 rounded-md border-[#B0CAD1]" appCustomBtn
                    [color]="'outline'" [text]="'black'">+ Crear
                    nueva
                    planta</button>
            </div>
        </div>
    </div>

</div>
